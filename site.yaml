---
- hosts: all
  become: yes
  tasks:

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: install updates (centos)
      tags: always
      yum:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

- hosts: workstations
  become: yes
  tasks:

    - name: install unzip
      package:
        name: unzip
        state: latest

    - name: install teraform on workstations
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.1.3/terraform_1.1.3_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

- hosts: web_servers
  become: yes
  tasks:

    - name: install apache and php (ubuntu)
      tags: apache,apache2,ubuntu,php
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: install apache and php (centos)
      tags: apache,apache2,centos,php
      yum:
        name:
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOS"

    - name: start httpd service
      tags: apache,httpd,centos
      service:
        name: httpd
        state: started
        enabled: yes
      when: ansible_distribution == "CentOS"
    
    - name: copy default web page
      tags: apache,apache2,httpd
      copy:
        src: /home/ansible/ansible/files/default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0664

- hosts: db_servers
  become: yes
  tasks:

    - name: install mariadb (ubuntu)
      tags: db,database,ubuntu
      apt:
        name:
          - mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: install mariadb (centos)
      tags: db,database,ubuntu
      yum:
        name:
          - mariadb
        state: latest
      when: ansible_distribution == "CentOS"

